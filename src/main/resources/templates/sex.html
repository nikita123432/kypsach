<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="product : ${products}">
        <a th:href="@{'/product?productId=' + ${product.id}}">
            <p th:text="${product.title}"></p>
        </a>

    </div>
</body>
</html>
