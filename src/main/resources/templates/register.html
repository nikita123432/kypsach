<body>
<h1>User Registration</h1>
<div class="register">
<form th:action="@{/regist}" th:method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username" name="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password" name="password" required><br><br>

    <input type="submit" value="Register">
</form>
