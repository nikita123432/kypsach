<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css"  href="../static/css/register.css" th:href="@{/css/register.css}"> <!-- Предположим, у вас есть стили в файле styles.css -->
</head>
<div th:if="${alreadyExists}">
    <p th:text="${alreadyExists}"></p>
</div>
<body>
    <h1>User Registration</h1>
        <div class="register">
            <form th:action="@{/regist}" th:method="post" th:object="${user}">
                <label for="username">Username:</label>
                <input type="text" th:field="*{username}" id="username" name="username" required><br><br>

                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" id="password" name="password" required minlength="6"><br><br>

                <input type="submit" value="Register">
                <a href="/login"><input type="button" value="Login"></a>
            </form>
        </div>

</body>
</html>
