<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
<h2>Add Product</h2>
<!-- addProduct.html -->
<form action="/addProduct" method="post" th:object="${product}">
    <label for="title">Название:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="description">Описание:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required>

    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required>

    <label for="photoUrl">URL фото:</label>
    <input type="text" id="photoUrl" name="photoUrl" th:field="*{photoUrl}" required>

    <button type="submit">Добавить продукт</button>
</form>

</body>
</html>
