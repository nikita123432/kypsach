<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" type="text/css"  href="../static/css/home.css" th:href="@{/css/product.css}">
<head>

    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<div class="product-details">
    <div class="photos-container">
        <div th:each="photo : ${product.getPhotoUrl()}" class="photo">
            <img th:src="@{'/photos/' + ${photo}}">
        </div>
    </div>

    <div class="details">
        <div class="name-and-price">
            <h2 class="name" th:text="${product.title}" style="font-size: 20px"></h2>
            <p class="price" th:text="'Цена: ' + ${product.price} + '$'"></p>
        </div>
        <p class="description" th:text="'Описанрие: ' + ${product.description}" style="font-size: 20px"></p>


        <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:action="@{/product/delete}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}">
            <button type="submit">Удалить</button>
        </form>

        <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:action="@{/product/edit}" method="get" style="margin-top: 10px">
            <input type="hidden" name="productId" th:value="${product.id}">
            <button type="submit">Отредактировать</button>
        </form>

        <form th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" th:action="@{/product/basket}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}">
            <button type="submit">Добавить в корзину</button>
        </form>
    </div>
</div>
</body>
</html>
